<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-primary p-4">
                      <h5 class="text-white h4">Collapsed content</h5>
                      <span class="text-muted">Toggleable via the navbar brand.</span>
                    </div>
                  </div>
                  <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    </div>
                  </nav>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row linha">
                <div class="col-md-9 d-flex justify-content-center">
                    <figure>
                        <blockquote class="blockquote">
                          <h2><p>Sign in</p></h2>
                        </blockquote>
                         <div class="text-secondary">Sign in on the internal platform</div>
                      </figure>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 offset-md-3 d-flex justify-content-evenly mt-3">
                    <button type="button" class="btn btn-primary btn-lg">LOGIN WITH FACEBOOK</button>
                    <button type="button" class="btn btn-primary btn-lg">LOGIN WITH GOOGLE</button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 offset-md-3 d-flex justify-content-center text-secondary mt-3">
                         <div class=" lead text-secondary">or login with email address</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row linha2">
                <div class="col-md-4 offset-md-3 justify-content-evenly mt-4">
                    <form>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="d-grid gap-2">
                              <button  class="btn btn-primary mt-4 btn-lg" type="button">SIGN IN NOW</button>
                          </div>
                      </form>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row linha3">
                <div class="col-md-2 offset-md-3 d-flex justify-content-center text-secondary mt-3">
                    <Div class="lead text-secondary">
                        Don't have an account?
                        <small class="text-primary">Sign up</small>
                    </Div>
                </div>
            </div>
        </div>
</body>

</html>
